<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a)! Faça login para acessar sua conta e fazer as configurações do seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="email" id="email" required autocomplete="email" placeholder="Seu e-mail">
                        
                    </div>
                    <div class="campo">
                        <label for="senha">
                            <span class="material-symbols-outlined">key</span>
                        </label> 
                        <input type="password" name="senha" id="senha" required autocomplete="current-password" minlength="8" placeholder="Sua senha">
                        </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">
                        Esqueci minha senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
