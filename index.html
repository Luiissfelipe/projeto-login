<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a)! Faça login para acessar sua conta e fazer as configurações do seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required autocomplete="email" placeholder="Seu e-mail">
                    </p>
                    <p>
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required autocomplete="current-password" minlength="8" placeholder="Sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                        <input type="button" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
